<dx-scheduler
  [timeZone]="timeZone"
  [views]="['day', 'week', 'month', 'agenda']"
  currentView="day"
  [currentDate]="currentDate"
>
  <dxo-editing
    #editingOptions
    [allowAdding]="false"
    [allowDeleting]="false"
    [allowUpdating]="false"
    [allowResizing]="false"
    [allowDragging]="false"
  ></dxo-editing>
</dx-scheduler>
