<ion-header>
  <ion-toolbar>
    <ion-title>予定一覧</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" *ngFor="let schedule of schedules$ | async">
        <ion-card class="schedule-card" [button]="true" (click)="navigateToDetail(schedule.id)">
          <ion-card-header>
            <ion-card-title>
              <ion-label>{{ schedule.title }}</ion-label>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ schedule.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
